<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Book Reselling Dashboard</title>
    <link rel="stylesheet" href="mybooks.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Book Reselling Logo">
            <span class="header-title">Books Reselling</span>
        </div>
        <nav>
            <ul>
                <li class="header-comp"><a href="firstpage.html">Home</a></li>
                <li class="header-comp"><a href="mybooks.html">My Books</a></li>
                <li class="header-comp"><a href="sellbooks.html">Sell Books</a></li>
                <li class="header-comp"><a href="buybooks.html">Buy Books</a></li>
                <li class="header-comp"><a href="review.html">Book Review</a></li>
                <li class="profile-link"><a href="profile.html">Profile</a></li>
                <li class="logout-link"><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="my-books">
            <h2>My Books</h2>
            <p>Here are the books you have already sold:</p>
            <ul class="book-list">
                <li>
                    <img src="book1.jpg" alt="Sold Book Title 1">
                    <p>Sold Book Title 1</p>
                    <p>Sale Price: $20.00</p>
                </li>
                <li>
                    <img src="book2.jpg" alt="Sold Book Title 2">
                    <p>Sold Book Title 2</p>
                    <p>Sale Price: $15.00</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
